//        $('#top img.weixin').mouseenter(function () {

        $('#top img.weixin').mouseenter(function () {

        $('#top img.weibo').click(function () {

        (function(){
            var imgs2=["http://www.ixinghui.com/index/img/1.png","http://www.ixinghui.com/index/img/2.png","http://www.ixinghui.com/index/img/3.png"];
            var LIWIDTH2=224;
            var $ulImgs2=$("#imgs2"),$ulIdxs2=$("#indexs2");
            var n=0;//定义n保存当前正在显示的图片下标
            var SPEED2=400;//滚动的速度
            var WAIT2=2500;
            var canAuto=true;//定义标记变量标记能否自动轮播
            var timer=null;//定义一次性定时器的序号
            +function(){//初始化$ulImgs和$ulIdxs的内容
                //遍历imgs数组,生成html代码片段
                for(var i=0,htmlImgs2="",htmlIdxs2="";i<imgs2.length;i++){
                    htmlImgs2+="<li><a><img src='"+imgs2[i]+"'></a></li>";
                    htmlIdxs2+="<li></li>";
                }
                //将代码片段填充到ul中
                $ulImgs2.html(htmlImgs2);
                $ulIdxs2.html(htmlIdxs2);
                //修改$ulImgs的宽
                $ulImgs2.css("width",LIWIDTH2*(imgs2.length+1.1));
                //复制$ulImgs的第一个元素，再追加到结尾
                $ulImgs2.append($ulImgs2.children(":eq("+n+")").clone());
                //设置$ulIdxs中第一个li默认为hover
                $ulIdxs2.children(":first").addClass("hover");
            }();
            function autoMove(){
                timer=setTimeout(function(){
                    n++;
                    $ulImgs2//.delay(WAIT2)
                            .animate({left:-n*LIWIDTH2},SPEED2,function(){
                                if(n==imgs2.length){
                                    n=0;
                                    $ulImgs2.css("left",0)
                                }
                                $ulIdxs2
                                        .children(":eq("+n+")").addClass("hover")
                                        .siblings().removeClass("hover");
                                if(canAuto)
                                    autoMove();
                            });
                },WAIT2);
            };
            autoMove();
            $ulIdxs2.on("mouseover","li",function(){
                //停止&ulImgs上的一切动画
                $ulImgs2.stop(true);
                //修改n为当前li的下标:
                n=$("#indexs2>li").index(this);
                //让$ulImgs移动到-n*LIWIDTH的位置
                $ulImgs2.animate({
                    left:-n*LIWIDTH2
                },SPEED2,function(){
                    //设置$ulIdxs中n位置的li为hover，清除其它hover
                    $ulIdxs2
                            .children(":eq("+n+")").addClass("hover")
                            .siblings().removeClass("hover");
                });
            });
            //鼠标进入slider区域，修改标记禁止继续自动轮播
            $("#slider2").mouseenter(function(){
                canAuto=false;
                clearTimeout(timer);
            }).mouseleave(function(){//鼠标离开,重启自动轮播
                canAuto=true;//修改标记允许继续自动轮播
                autoMove();
            });
        })()
    </script>

    <script type="text/javascript">
//        slidesPerView=3

        var mySwiper = new Swiper('.swiper-container',{

            slidesPerView :  3,
            slidesPerGroup : 3,
            loopedSlides :9,
            pagination : '.swiper-pagination',
            paginationClickable:true,
            loopAdditionalSlides : 0,
            onSlideChangeEnd: function(swiper){
//	alert(swiper.activeIndex);
                if(swiper.activeIndex==12){
                    swiper.swipeTo(0,0)
                }
            }
        });
        $('.arrow-left').on('click', function(e){
            e.preventDefault()
            mySwiper.swipePrev()
        })
        $('.arrow-right').on('click', function(e){
            e.preventDefault()
            mySwiper.swipeNext()
        })

        window.onresize=function() {
            mySwiper.reInit();
            mySwiper.swipeTo(0,0)
        }

    </script>
