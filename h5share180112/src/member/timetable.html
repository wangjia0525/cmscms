<script>
    var href = window.location.hash.replace(/$#/, '');
    var re = /^\d*/;
    //    var userId = href.split("&")[0].split("=")[1].match(re)[0];
    var  userId;
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    if(GetQueryString('state')!=null){
        userId=GetQueryString('state');
    }else{
       userId = href.split("&")[0].split("=")[1].match(re)[0];
    }
//    console.log(userId);
    $.session.set("shareId",userId);
    if(href.split("&").length>1){
        var isInApp = href.split("&")[1].split("=")[1].match(re)[0];
        console.log(isInApp);
        if(!isInApp){
            $('.parbot').show();
            $('.hide').show() ;
            $('.courseImg').show() ;
        }
    }else{
        $('.parbot').show();
        $('.hide').show() ;
        $('.courseImg').show() ;
    }
    if(href.split("&").length=3){
        var isFromPouView = GetQueryString('isFromPouView');
        if(isFromPouView==1){
            $('.hide').hide() ;
            $('.courseImg').hide() ;
        }
    }

</script>
