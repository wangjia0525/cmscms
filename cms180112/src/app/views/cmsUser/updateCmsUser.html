<div class="panel">
	<div class="panel-heading">
		<h4 class="modal-title" ng-bind-html="updateCmsUserTitle"></h4>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group has-feedback" ng-class="updateUserName?'':'has-error' ">
				<label for="inputUpdateUserName" class="col-sm-3 control-label">用户名</label>
				<div class="col-sm-9">
					<input type="text" ng-model="updateUserName" class="form-control" id="inputUpdateUserName" placeholder="输入新的用户名">
					<span class="form-control-feedback" ng-show="!updateUserName"><i class="fa fa-check"></i></span>
				</div>
			</div>
			<div class="form-group has-feedback" ng-class="updateUserPwd?'':'has-error' ">
				<label for="inputUpdateUserPwd" class="col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
				<div class="col-sm-9">
					<input type="password" ng-model="updateUserPwd" class="form-control" id="inputUpdateUserPwd" placeholder="输入新密码">
					<span class="form-control-feedback" ng-show="!updateUserPwd"><i class="fa fa-times"></i></span>
				</div>
			</div>
			<div ng-hide="rootSectionId != 0" class="form-group has-feedback">
				<label for="" class="col-sm-3 control-label">部&nbsp;&nbsp;&nbsp;&nbsp;门</label>
				<div class="col-sm-9">
					<select class="custom-css form-control"  ng-model="sectionItem" ng-options="sectionItem.name for sectionItem in sections" >
					</select>
				</div>
			</div>
		</form>
	</div>
	<div class="panel-footer text-right bg-white">
		<button type="button" class="btn btn-default" ng-click="closeThisDialog()">取消</button>
		<button type="button" class="btn btn-primary" ng-click="updateCmsUser(updateUserName,updateUserPwd,sectionItem)">确认</button>
	</div>
</div>
