<h3>{{rootColumnName}}
   <small>{{rootColumnPrompt}}</small>
</h3>
<div  ng-controller="cmsSectionManageCtrl" class="panel panel-default">
	<div class="panel-heading">
		<form class="form-inline">
			<div class="form-group">
				<label for="searchInput"></label>
				<input type="text" ng-keyup="dataEvent($event)" ng-model="searchKey" class="form-control" id="searchInput" placeholder="部门名、ID...">
			</div>
			<button type="button" ng-click="addCmsSectionModal()" class="btn btn-labeled btn-success pull-right">
               	<span class="btn-label">
               		<i class="fa fa-plus"></i>
               	</span>添加
			</button>
		</form>
	</div>
	<div class="panel-body " ng-class="loading?'whirl standard':'' " style="border-top: 1px solid #CFDBE2;">
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th><i class="icon-flag"></i> ID</th>
					<th><i class="icon-users"></i> 部门名</th>
					<th><i class="icon-doc"></i> 介绍</th>
					<th><i class="icon-wrench"></i> 操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="sectionItem in cmsSectionList ">
					<td>{{sectionItem.sectionId}}</td>
					<td>{{sectionItem.name}}</td>
					<td>{{sectionItem.introduce}}</td>
					<td>
						<a tooltip="修改" tooltip-trigger="mouseenter" class="btn btn-xs btn-warning" ng-click="updateCmsSectionModal(sectionItem.sectionId,sectionItem.name,sectionItem.introduce)"><i class="icon-pencil"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
		<p style="display: inline-block; margin:21px 0;height: 30px;line-height: 30px;"> 显示 <strong>{{turnPage.totalItems}}</strong> 条中的 <strong>{{turnPage.itemsPerPage*(turnPage.currentPage-1)+1}}-{{ToNum}}</strong> 条</p>
		<pagination
				class="pull-right pagination-sm"
				first-text="{{turnPage.firstText}}"
				previous-text="{{turnPage.previousText}}"
				next-text="{{turnPage.nextText}}"
				last-text="{{turnPage.lastText}}"
				total-items="turnPage.totalItems"
				ng-model="turnPage.currentPage"
				max-size="turnPage.maxSize"
				num-pages="numPages"
				boundary-links="true"
				ng-change="dataChange()">
		</pagination>
	</div>
</div>
