<h3>{{rootColumnName}}
    <small>{{rootColumnPrompt}}</small>
</h3>
<div  ng-controller="versionUpdateCtrl" class="panel panel-default">
    <div class="businessState" ng-repeat="updateItem in appInfoList" >
        <div ng-if="updateItem.id==id" >
            <span ng-click="hide()">×</span>
            <h4 class="form-group">
                <label>版本号：</label>
                <input  style="color:#000;height:30px;padding-left:5px;border-radius: 2px;border:1px solid #ddd" type="text" ng-model="version"/>
            </h4>
            <div class="radio">
                <label>
                    <input type="radio" name="inp"  value="0"  ng-model="type" >
                    不提示
                </label>
            </div>
            <div class="radio">
                <label>
                    <input  type="radio"  name="inp"  value="1"  ng-model="type" >
                    建议更新
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"  name="inp"  value="2"   ng-model="type" >
                    强制更新
                </label>
            </div>
            <div class="btn">
                <button ng-click="hide()"  class="btn defalut btn-sm">取消</button>
                <button ng-click="confirm(type,version)" class="btn btn-primary btn-sm" >确认</button>
            </div>
        </div>
    </div>

                <!--<select class="custom-css form-control"  ng-model="updateSelectValue" ng-change="dataChange()" ng-options="updateSelectValue._value_ for updateSelectValue in updateTypes" >-->

            <!--</div>-->
        <!--</form>-->
    <!--</div>-->
    <div class="panel-body" style="border-top: 1px solid #CFDBE2">
        <div class="col-sm-10" style="border-right: 1px solid #CFDBE2">
            <p>更新说明 : {{updateTips}}</p>
            <p>下载地址 : {{updateUrl}}</p>
        </div>
        <div class="col-sm-2 text-center">
            <button class="btn btn-primary" ng-click="fnChange()">修改</button>
        </div>
    </div>
    <div class="panel-body " ng-class="loading?'whirl standard':'' " style="border-top: 1px solid #CFDBE2;">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th><i class="icon-picture"></i> 系统类型</th>
                <th><i class="icon-flag"></i> 版本号</th>
                <th><i class="icon-user"></i> 状态</th>
                <th><i class="icon-wrench"></i> 操作</th>
            </tr>
            </thead>
            <tbody>
            <!-- repeat begin -->
            <tr ng-repeat="updateItem in appInfoList ">
                <td>{{updateItem.plat}}</td>
                <td>{{updateItem.version}}</td>
                <td>{{updateItem.status | boolean_status}}</td>
                <td>
                    <a tooltip="更改业务状态" tooltip-trigger="mouseenter" class="btn btn-xs btn-danger" ng-click="operate(updateItem.id,updateItem.status,updateItem.version)"><i class="icon-pencil"></i></a>
                </td>
            </tr>
            <!-- repeat end -->
            </tbody>
        </table>
