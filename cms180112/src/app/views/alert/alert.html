<div class="panel">
    <div class="panel-heading">
        <h4 class="modal-title" ng-bind-html="alterTitle"></h4>
    </div>
    <div class="panel-body">
        <span ng-bind="alertInformation"></span>
    </div>
    <div class="panel-footer bg-white text-right">
        <button type="button" class="btn btn-default" ng-click="closeThisDialog()">关闭</button>
        <button type="button" class="btn btn-primary" ng-click="doTrue()">确认</button>
    </div>
</div>
