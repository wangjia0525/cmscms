<div class="panel">
    <div class="panel-heading">
        <h4 class="modal-title" ng-bind-html="fieldDetailTitle"></h4>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group has-feedback" ng-class="fieldName?'':'has-error' ">
                <label for="" class="col-sm-4 control-label">领域名称 :</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="fieldName" class="form-control">
                    <span class="form-control-feedback" ng-show="!fieldName"><i class="fa fa-times"></i></span>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer bg-white text-right">
        <button type="button" class="btn btn-default" ng-click="closeThisDialog()">关闭</button>
        <button type="button" class="btn btn-primary" ng-click="fieldDetailTrue(fieldName)">确认</button>
    </div>
</div>
