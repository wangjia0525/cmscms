<div class="panel">
    <div class="panel-heading">
        <h4 class="modal-title" ng-bind-html="addFieldTitle"></h4>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group has-feedback" ng-class="addFieldName?'':'has-error' ">
                <label for="" class=" control-label col-sm-4">领域名称 :</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="addFieldName" class="form-control">
                    <span class="form-control-feedback" ng-show="!addFieldName"><i class="fa fa-times"></i></span>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer bg-white text-right">
        <button type="button" class="btn btn-default" ng-click="closeThisDialog()">关闭</button>
        <button type="button" class="btn btn-primary" ng-click="addFieldTrue(addFieldName)">确认</button>
    </div>
</div>
