<div class="panel">
	<div class="panel-heading">
		<h4 class="modal-title" ng-bind-html="updateColumnTitle"></h4>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group has-feedback" ng-class="updateColumnName?'':'has-error' ">
				<label for="inputColumnName" class="col-sm-3 control-label">栏目名称</label>
				<div class="col-sm-9">
					<input type="text" ng-model="updateColumnName" class="form-control" id="inputColumnName" placeholder="栏目名称">
					<span class="form-control-feedback" ng-show="!updateColumnName"><i class="fa fa-times"></i></span>
				</div>
			</div>
			<div class="form-group has-feedback" ng-class="updateColumnUrl?'':'has-error' ">
				<label for="inputColumnUrl" class="col-sm-3 control-label">栏目地址</label>
				<div class="col-sm-9">
					<input type="text" ng-model="updateColumnUrl" class="form-control" id="inputColumnUrl" placeholder="栏目地址">
					<span class="form-control-feedback" ng-show="!updateColumnUrl"><i class="fa fa-times"></i></span>
				</div>
			</div>
			<div class="form-group has-feedback" ng-class="updateColumnPrompt?'':'has-error' ">
				<label for="inputColumnPrompt" class="col-sm-3 control-label">操作提示</label>
				<div class="col-sm-9">
					<input type="text" ng-model="updateColumnPrompt" class="form-control" id="inputColumnPrompt" placeholder="操作提示">
					<span class="form-control-feedback" ng-show="!updateColumnPrompt"><i class="fa fa-times"></i></span>
				</div>
			</div>
			<div class="form-group has-feedback">
				<label class="col-sm-3 control-label">栏目图标</label>
				<div class="col-sm-9">
					<p class="form-control-static"><i ng-class="updateColumnIcon" ></i>&nbsp;&nbsp;<a ng-click="updateTheIconModal()" class="btn btn-xs btn-primary">更换</a></p>
				</div>
			</div>
		</form>
	</div>
	<div class="panel-footer text-right bg-white">
		<button type="button" class="btn btn-default" ng-click="closeThisDialog()">取消</button>
		<button type="button" class="btn btn-primary" ng-click="updateColumn(updateColumnName,updateColumnUrl,updateColumnIcon,updateColumnPrompt)">确认</button>
	</div>
</div>
