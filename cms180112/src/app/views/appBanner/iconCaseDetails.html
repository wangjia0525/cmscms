<h3>广告管理
    <small>ICON详情</small>
</h3>
<div  ng-controller="iconCaseDetailCtrls" class="panel panel-default">
    <div class="panel-heading">
        <div style="background: #ddd;padding:5px 10px;font-size: 16px;margin-bottom:10px;border-radius: 5px;">活动方案名称</div>
        <form class="form-inline"  name="addIcon" ng-submit="submitForm(addIcon.$valid)">
            <div class="form-group">
                <label  style="margin:0 10px 0 30px;" for="searchInput">活动方案</label>
                <input ng-disabled="true" type="text" ng-keyup="dataEvent($event)" ng-model="iconName" name="iconName" class="form-control" style="width: 250px;" id="searchInput" required>
                <label style="margin-left:10px;">文字颜色</label>
                <select ng-disabled="true" class="custom-css form-control" ng-model="fontColorSelectValue"  ng-options="fontColorSelectValue._value_ for fontColorSelectValue in fontColor" >
                </select>
            </div>
            <!--<button class="btn btn-labeled btn-success">-->
               	<!--<span class="btn-label">-->
               		<!--<i class="fa fa-plus"></i>-->
               	<!--</span>确认-->
            <!--</button>-->
            <!--<div class="form-inline">-->
                <!--<p style="margin-left:125px;color:red;" ng-if="addIcon.iconName.$error.required && addIcon.iconName.$touched">输入不能为空</p>-->
            <!--</div>-->
        </form>
    </div>
    <div class="panel-body " ng-class="loading?'whirl standard':'' " style="border-top: 1px solid #CFDBE2;">
        <div style="background: #ddd;padding:5px 10px;border-radius: 3px;">领域导航</div>
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>标题</th>
                <th>图片</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!-- repeat begin -->
            <tr ng-repeat="list in homePageIconDetail">
                <td>{{list.title}}</td>
                <td>
                    <img ng-click="photoZoom(list.imageUrl)"  ng-hide="pic" class="addIcon" ng-src="{{list.imageUrl}}"  err-src="app/img/tu.jpg"  />
                    <img ng-show="pic" ng-click="photoZoom(pic.$ngfBlobUrl)"  ng-class="pic==''?'':'addIcon' "  ngf-src="pic" ngf-background="pic" /></td>
                <td>{{list.imageUrl|state_post}}</td>
                <td>
                    <button  class="btn btn-default" ngf-select ng-model="pic" ngf-pattern="'image/*'"  ngf-max-size="20MB" ngf-min-height="1" >选择</button >
                    <button  id="{{list.homePageIconDetailId}}" class="btn btn-success"  ng-click="photo(pic,list.homePageIconDetailId)">确认</button >
                </td>
            </tr>
            <!-- repeat end -->
            </tbody>
        </table>
    </div>

</div>
