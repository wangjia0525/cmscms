<h3>首页弹窗
    <small>首页弹窗</small>
</h3>
<div  ng-controller="popupCtrl" class="panel panel-default">
    <div class="panel-heading" style="height: 55px">
        <!--<button type="button" ng-click="addAd()" class="btn btn-labeled btn-success pull-right">-->
                <!--<span class="btn-label">-->
                    <!--<i class="fa fa-plus"></i>-->
                <!--</span>新增Banner-->
        <!--</button>-->
        <!--<span style="float: right;">&nbsp;&nbsp;&nbsp;&nbsp;</span>-->
        <button type="button" ng-click="addHome()" class="btn btn-labeled btn-success pull-right">
                <span class="btn-label">
                    <i class="fa fa-plus"></i>
                </span>首页弹窗
        </button>
    </div>
    <div class="panel-body " ng-class="loading?'whirl standard':'' " style="border-top: 1px solid #CFDBE2;">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <!--<th><i class="icon-tag"></i> 启动页广告</th>-->
                <th> 类型</th>
                <th> 名称</th>
                <th> 编辑时间</th>
                <th>图片</th>
                <th> 排序</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!-- repeat begin -->
            <tr ng-repeat="bannerItem in bannerList ">
                <!--<td>{{bannerItem.isHomePage | is_HomePage}}</td>-->
                <td>{{bannerItem.adType | banner_type}}</td>
                <td>{{bannerItem.name | null_value_filter}}</td>
                <td>{{bannerItem.createTime}}</td>
                <td><a class="cursor-p" ng-click="photoZoom(bannerItem.picURL)"><img err-src="./app/img/error-err.png" style="height:30px;" ng-src="{{bannerItem.picURL}}"/></a></td>
                <td>
                    <a tooltip="升序"  ng-disabled="$index==0" tooltip-trigger="mouseenter" class="btn btn-xs btn-danger" ng-click="fnSort(bannerItem.adId,1)"><i class="fa fa-long-arrow-up"></i></a>
                    <a tooltip="降序"  ng-disabled="$index==bannerList.length-1" tooltip-trigger="mouseenter" class="btn btn-xs btn-success" ng-click="fnSort(bannerItem.adId,2)"><i class="fa fa-long-arrow-down"></i></a>
                </td>
                <td>
                    <a ng-if="bannerItem.adType==1" tooltip="查看" tooltip-trigger="mouseenter" class="btn btn-xs btn-primary" ng-href="{{bannerItem.picURL}}" target="_blank"><i class="fa fa-eye"></i></a>
                    <a ng-if="bannerItem.adType==2" tooltip="查看" tooltip-trigger="mouseenter" class="btn btn-xs btn-primary" ui-sref="cms.topicDetail1({ topicId : bannerItem.innerPicUrl})"><i class="fa fa-eye"></i></a>
                    <a ng-if="bannerItem.adType==3" tooltip="查看" tooltip-trigger="mouseenter" class="btn btn-xs btn-primary" ui-sref="cms.contestDetail1({ topicId : bannerItem.innerPicUrl})"><i class="fa fa-eye"></i></a>
                    <a ng-if="bannerItem.adType==4" tooltip="查看" tooltip-trigger="mouseenter" class="btn btn-xs btn-primary" ng-href="{{bannerItem.url}}" target="_blank"><i class="fa fa-eye"></i></a>
                    <a ng-if="bannerItem.adType==5" tooltip="查看" tooltip-trigger="mouseenter" class="btn btn-xs btn-primary" ui-sref="cms.coursesDetial({ productId : bannerItem.innerPicUrl})"><i class="fa fa-eye"></i></a>
                    <a ng-if="bannerItem.adType==9" tooltip="查看" tooltip-trigger="mouseenter" class="btn btn-xs btn-primary" ng-href="{{bannerItem.articleUrl}}"  target="_blank"><i class="fa fa-eye"></i></a>
                    <button tooltip="删除" tooltip-trigger="mouseenter" class="btn btn-xs btn-warning" ng-click="removeBanner(bannerItem.adId)"><i class="fa fa-trash-o"></i></button>
                </td>
            </tr>
            <!-- repeat end -->
            </tbody>
        </table>
    </div>
</div>
