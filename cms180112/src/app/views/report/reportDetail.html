<!--
	a mobileUser detail !
-->
<div ng-controller="reportDetailCtrl">
    <h3>举报详情
        <div class="form-group col-sm-6 pull-right">
            <a class="btn btn-warning pull-right" ng-click="setReportStates(2)" ng-disabled="userReport.stauts == 2?true:false">举报不成立</a>
            <div class="col-sm-1 pull-right"></div>
            <a class="btn btn-primary  pull-right" ng-click="setReportStates(1)" ng-disabled="userReport.stauts == 1?true:false">举报成立</a>
        </div>
    </h3>
    <div class="panel panel-default">
        <form class="form-validate form-horizontal">
            <!-- START panel-->
            <div class="panel panel-default" style="border: none;">
                <div class="panel-body">
                    <div class="col-sm-12">
                        <fieldset>
                            <div class="form-group col-sm-8">
                                <span>被举报用户 : </span>
                                <span>{{userReport.beUser.name}}</span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group col-sm-4">
                                <span>手机号 : </span>
                                <span>{{userReport.beUser.phoneNo}}</span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group col-sm-4">
                                <span>举报时间 : </span>
                                <span>{{userReport.createTime}}</span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group col-sm-4">
                                <span>举报原因 : </span>
                                <span>{{userReport.content}}</span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group col-sm-4">
                                <span>举报类型 : </span>
                                <span>{{userReport.type}}</span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group col-sm-4">
                                <span>内容链接 : </span>
                                <button ng-if="userReport.type ==1" class="btn btn-primary" ui-sref="cms.userDetail({ appUserId : userReport.beUser.userId})">查看</button>
                                <button ng-if="userReport.type ==4" class="btn btn-primary" ng-click="seeReportContent(userReport.topicEvaluate.content)">查看</button>
                                <button ng-if="userReport.type ==5" class="btn btn-primary" ui-sref="cms.userDetail({ appUserId : userReport.beUser.userId})">查看</button>
                                <button ng-if="userReport.topic.type ==1&&userReport.type ==3" class="btn btn-primary" ui-sref="cms.topicDetail1({ topicId : userReport.topic.topicId})">查看</button>
                                <button ng-if="userReport.topic.type ==2&&userReport.type ==3" class="btn btn-primary" ui-sref="cms.contestDetail1({ topicId : userReport.topic.topicId})">查看</button>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group col-sm-4">
                                <span>举报用户 : </span>
                                <span>{{userReport.user.name}}</span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group col-sm-4">
                                <span>手机号 : </span>
                                <span>{{userReport.user.phoneNo}}</span>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <!-- END panel-->
        </form>
    </div>
</div>
