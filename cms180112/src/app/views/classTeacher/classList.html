
<h3>app用户管理
    <small>日课老师</small>
</h3>
<div  ng-controller="classListCtrl" class="panel panel-default">
    <div class="panel-heading">
        <div class="form-inline">
            <h4>{{name}}</h4>
        </div>
    </div>
    <div class="panel-body " ng-class="loading?'whirl standard':'' " style="border-top: 1px solid #CFDBE2;">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>日课标题</th>
                <th>创建时间</th>
                <th>购买数</th>
                <th>领取数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!-- repeat begin -->
            <tr ng-repeat="userItem in teacherCourse">
                <td>{{userItem.title | null_value_filter}}</td>
                <td>{{userItem.createtime | null_value_filter}}</td>
                <td>{{userItem.buyData}}</td>
                <td>{{userItem.memberDate}}</td>
                <td>
                    <a tooltip="产品购买统计" tooltip-trigger="mouseenter" class="btn btn-xs btn-success" ui-sref="cms.productBuy({productId:userItem.productId})"><i class="fa fa-glide"></i></a>
                    <a tooltip="学习时长/点击等统计" tooltip-trigger="mouseenter" class="btn btn-xs btn-danger" ui-sref="cms.studySituation({productId:userItem.productId})"><i class="fa fa-user-times"></i></a>
                </td>
            </tr>
            <!-- repeat end -->
            </tbody>
        </table>
    </div>
</div>
