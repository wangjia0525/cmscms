<!--
	a mobileUser detail !
-->
<div ng-controller="foldDetailCtrl">
    <h3>评论详情
    </h3>
    <div class="panel panel-default">
        <form class="form-validate form-horizontal">
            <!-- START panel-->
            <div class="panel panel-default" style="border: none;">
                <div class="panel-body">
                    <div class="col-sm-12">
                        <fieldset>
                            <div class="form-group col-sm-8">
                                <span>标题 : </span>
                                <span>{{foldDetail.title}}</span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group col-sm-4">
                                <span>评论者 : </span>
                                <span>{{foldDetail.user.name}}</span>
                            </div>
                            <div class="form-group col-sm-4">
                                <span>没有帮助次数 : </span>
                                <span>{{foldDetail.notHelpCount}}</span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group col-sm-4">
                                <span>评论时间 : </span>
                                <span>{{foldDetail.createTime}}</span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group col-sm-10 no-padding-l-r">
                                <span class="col-sm-2">评论内容 : </span>
                                <textarea class="col-sm-10" rows="10" ng-readonly="true" style="resize: none">
                                    {{foldDetail.content}}
                                </textarea>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="col-sm-6 text-center">
                                <button class="btn btn-primary" ng-click="foldTrue()">折叠</button>
                            </div>
                            <div class="col-sm-6 text-center">
                                <button class="btn btn-primary" ng-click="foldFalse()">不折叠</button>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <!-- END panel-->
        </form>
    </div>
</div>
